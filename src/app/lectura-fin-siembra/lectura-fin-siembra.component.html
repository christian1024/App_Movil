<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lectura Fin Siembra</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-app>
    <ion-header translucent>
      <ion-toolbar>
        <ion-title></ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content fullscreen>
      <form [formGroup]="FromActualizar">
        <ion-card>
          <ion-item>
            <ion-label position="floating">Plantas</ion-label>
            <ion-input type="number" name="PLantas" id="PLantas" formControlName="PLantas"></ion-input>
            <ion-icon name="leaf-outline" slot="end"></ion-icon>
          </ion-item>
        </ion-card>

        <ion-card>
          <ion-item>
            <ion-label position="floating">Plot Id</ion-label>
            <ion-input type="number" name="Numplot" id="Numplot" formControlName="Numplot"></ion-input>
            <ion-icon name="qr-code-outline" slot="end"></ion-icon>
          </ion-item>
        </ion-card>

        <ion-card>
          <ion-item>
            <ion-label position="floating">Ubicacion</ion-label>
            <ion-input type="number" name="Ubicacion" id="Ubicacion" formControlName="Ubicacion"></ion-input>
            <ion-icon name="qr-code-outline" slot="end"></ion-icon>
          </ion-item>
        </ion-card>

        <ion-card>
          <ion-title class="ion-text-center">Causal Descartes</ion-title>
          <ion-item>
            <ion-label position="floating">Raiz</ion-label>
            <ion-input type="number" value="0" name="Raiz" id="Raiz" formControlName="Raiz"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Cono</ion-label>
            <ion-input type="number" value="0" name="Cono" id="Cono" formControlName="Cono"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Pinch</ion-label>
            <ion-input type="number" value="0" name="Pinch" id="Pinch" formControlName="Pinch"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Faltante</ion-label>
            <ion-input type="number" value="0" name="Faltante" id="Faltante" formControlName="Faltante"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Otros</ion-label>
            <ion-input type="number" value="0" name="Otros" id="Otros" formControlName="Otros"></ion-input>
          </ion-item>
        </ion-card>

        <ion-card> <!--*ngIf="mostrarInput"-->
          <ion-item>
            <ion-label position="floating">Causal Otros</ion-label>
            <ion-input type="text" name="CausalOtros" id="CausalOtros" formControlName="CausalOtros"></ion-input>
          </ion-item>
        </ion-card>

        <ion-card>
          <section class="full-width">
            <ion-button expand="full" color="success" (click)="GuardaFinSiembra()">GUARDAR</ion-button>
          </section>
        </ion-card>
      </form>


    </ion-content>

    <!-- <button color="secondary" ion-button full (click)="save()" [disabled]="!FormMateria.valid">
       <ion-icon name="send"></ion-icon>
       Guardar Notas
     </button>-->


  </ion-app>
</ion-content>
